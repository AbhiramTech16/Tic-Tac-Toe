<html lang="en">

  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />

        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>
    <button id="resetbtn">Reset Game</button>
  </main>

  <!-- Visible copyright on the game page -->
